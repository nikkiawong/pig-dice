<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div id="startScreen">
        <button type="button" name="button" class="btn btn-success" id="playButton">Play!</button>
      </div>
      <div id="player1Screen">
        <h3>Player 1</h3>
        <p>Total Score: <span class="player1TotalScore"></span></p>
        <p>Roll: <span id="rollScore1"></span></p>
        <p>Current Score: <span id="player1CurrentScore"></span></p>
        <button type="button" name="button" class="btn btn-info" id="rollButton1">Roll</button>
        <button type="button" name="button" class="btn btn-warning" id="holdButton1">Hold</button>
        <button type="button" name="button" class="btn btn-success" id="switchPlayer1">Switch Player</button>
      </div>
      <div id="player2Screen">
        <h3>Player 2</h3>
        <p>Total Score: <span class="player2TotalScore"></span></p>
        <p>Roll: <span id="rollScore2"></span></p>
        <p>Current Score: <span id="player2CurrentScore"></span></p>
        <button type="button" name="button" class="btn btn-info" id="rollButton2">Roll</button>
        <button type="button" name="button" class="btn btn-warning" id="holdButton2">Hold</button>
        <button type="button" name="button" class="btn btn-success" id="switchPlayer2">Switch Player</button>
      </div>
      <div id="winnerScreen">
        <h3>Winner!</h3>
        <p><span id="winner"></span></p>
        <button type="button" name="button" class="btn btn-success" id="playAgainButton">Play Again</button>
      </div>
      <div id="scoreboard">
        <div class="row">
          <div class="col-sm-6 well">
            <h3>Player 1 Total Score</h3>
            <p>Your total score is: <span class="player1TotalScore"></span></p>
          </div>
          <div class="col-sm-6 well">
            <h3>Player 2 Total Score</h3>
            <p>Your total score is: <span class="player2TotalScore"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
